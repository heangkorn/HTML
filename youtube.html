<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <style>
      .p{
        font-family: italic;
      }
      
      .thumbnail {
        width: 300px;
        display: block;       
      }
      .search-bar{
        display: block;

      }
      .video-title{
        margin-top: 4px ;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 15px;
        
      }
       .preview{
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }
      .channel-picture{
        display: inline-block;
        width: 50px;
        vertical-align: top;
      }
      .video-info{
        display: inline-block;
        width: 200px;
      }
      .profile-picture{
        width: 40px;
        border-radius: 50px ;


      
      }
      .thumbnail-row{
        margin-bottom: 12px;

      }
      .video-author{
        font-size: 12px;
        color: rgb(60, 60, 60);
        margin-bottom: 2px;

      }
      .video-stats{
        display: block;
        font-size: 12px;
        
        color: rgb(60, 60, 60);
      }


     
      


    
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">
    <div class="preview">
      <div class="thumbnail-row">
        <image class="thumbnail" src="thumbnail-1.webp"></image>
      </div>
      <div>
        <div class="channel-picture">
          <img  class="profile-picture"  src="channel-picture/channel-1.jpeg">
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">
            Marques Brownlee
          </p>
          <p class="video-stats">
            3.4M views · 6 months ago
          </p>
        </div> 
      </div>          
    </div>
        <div class="preview">
          <image class="thumbnail" src="thumbnail-2.webp">
              Try Not To Laugh Challenge #9
             
            </p>
            <p class="video-author">
              Markiplier
    
            </p>
            <p class="video-stats">
              19M views · 4 years ago
              
            </p>
          
        </div>  
  </body>
</html>
